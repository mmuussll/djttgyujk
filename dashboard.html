<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام إدارة الديون</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <header>
        <h1>نظام إدارة الديون</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">لوحة التحكم</a></li>
                <li><a href="customers.html">الزبائن</a></li>
                <li><a href="debts.html">الديون</a></li>
                <li><a href="payments.html">السدادات</a></li>
                <li><a href="reports.html">التقارير</a></li>
                <li><a href="#" id="login-logout-link">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard-content">
            <h2>مرحباً بك في لوحة التحكم</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>إجمالي الزبائن</h3>
                    <p id="total-customers">0</p>
                </div>
                <div class="stat-card">
                    <h3>إجمالي الديون</h3>
                    <p id="total-debts">0</p>
                </div>
                <div class="stat-card">
                    <h3>إجمالي السدادات</h3>
                    <p id="total-payments">0</p>
                </div>
                <div class="stat-card">
                    <h3>الديون المستحقة</h3>
                    <p id="pending-debts">0</p>
                </div>
            </div>
            
            <div id="admin-section" style="display: none;">
                <h3>وظائف المدير</h3>
                <button id="add-user-btn" class="btn">إضافة مستخدم</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // التحقق من حالة تسجيل الدخول
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            // تحديث رابط تسجيل الخروج
            const loginLogoutLink = document.getElementById('login-logout-link');
            loginLogoutLink.textContent = 'تسجيل الخروج';
            loginLogoutLink.href = '#';
            loginLogoutLink.addEventListener('click', async (e) => {
                e.preventDefault();
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            });

            // التحقق من دور المستخدم
            const userRole = getUserRole();
            if (userRole === 'admin') {
                document.getElementById('admin-section').style.display = 'block';
            }

            // تحميل الإحصائيات
            loadDashboardStats();
        });

        async function loadDashboardStats() {
            try {
                // عدد الزبائن
                const { count: totalCustomers } = await supabase
                    .from('customers')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-customers').textContent = totalCustomers || 0;

                // عدد الديون
                const { count: totalDebts } = await supabase
                    .from('debts')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-debts').textContent = totalDebts || 0;

                // عدد السدادات
                const { count: totalPayments } = await supabase
                    .from('payments')
                    .select('*', { count: 'exact', head: true });
                document.getElementById('total-payments').textContent = totalPayments || 0;

                // عدد الديون المستحقة
                const { count: pendingDebts } = await supabase
                    .from('debts')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'pending');
                document.getElementById('pending-debts').textContent = pendingDebts || 0;
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }
    </script>
</body>
</html>
