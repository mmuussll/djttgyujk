<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد الحسابات - نظام إدارة الديون</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: 0;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إعداد الحسابات الافتراضية</h1>
        <p>هذا النص سيقوم بإنشاء الحسابات الافتراضية المطلوبة في النظام.</p>
        
        <div id="status-area">
            <div class="status">جاهز للبدء</div>
        </div>
        
        <button id="setup-btn" class="btn">بدء إعداد الحسابات</button>
        <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        const statusArea = document.getElementById('status-area');
        const setupBtn = document.getElementById('setup-btn');
        
        function addStatus(message, isSuccess = true) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${isSuccess ? 'success' : 'error'}`;
            statusDiv.textContent = message;
            statusArea.appendChild(statusDiv);
            
            // تمرير الرسالة إلى وحدة التحكم للتسجيل
            if (isSuccess) {
                console.log(message);
            } else {
                console.error(message);
            }
        }
        
        async function setupAccounts() {
            setupBtn.disabled = true;
            setupBtn.textContent = 'جاري الإعداد...';
            
            try {
                // الحسابات المطلوبة
                const accounts = [
                    { email: 'ma3tham@debttracker.com', password: '07829651319', role: 'admin' },
                    { email: 'muslim@debttracker.com', password: '07850572326', role: 'worker' },
                    { email: 'esam@debttracker.com', password: '1234qqww', role: 'worker' }
                ];
                
                for (const account of accounts) {
                    try {
                        // محاولة تسجيل المستخدم في نظام مصادقة Supabase
                        const { data: authData, error: authError } = await window.supabase.auth.admin.createUser({
                            email: account.email,
                            password: account.password,
                            email_confirm: true
                        });
                        
                        if (authError) {
                            // إذا كان المستخدم موجودًا بالفعل، نستخدمه
                            if (authError.code === 'user_already_exists') {
                                addStatus(`المستخدم ${account.email} موجود بالفعل في نظام المصادقة`, true);
                            } else {
                                throw authError;
                            }
                        } else {
                            addStatus(`تم إنشاء المستخدم ${account.email} في نظام المصادقة`, true);
                        }
                        
                        // التحقق مما إذا كان المستخدم موجودًا في جدول المستخدمين
                        const { data: existingUser, error: selectError } = await window.supabase
                            .from('users')
                            .select('id')
                            .eq('username', account.email)
                            .single();
                        
                        if (selectError) {
                            // المستخدم غير موجود في الجدول، نضيفه
                            const { data: insertData, error: insertError } = await window.supabase
                                .from('users')
                                .insert([{ username: account.email, password: account.password, role: account.role }]);
                            
                            if (insertError) {
                                addStatus(`خطأ في إضافة المستخدم ${account.email} إلى جدول المستخدمين: ${insertError.message}`, false);
                            } else {
                                addStatus(`تمت إضافة المستخدم ${account.email} إلى جدول المستخدمين`, true);
                            }
                        } else {
                            addStatus(`المستخدم ${account.email} موجود بالفعل في جدول المستخدمين`, true);
                        }
                    } catch (error) {
                        addStatus(`خطأ في إعداد الحساب ${account.email}: ${error.message}`, false);
                    }
                }
                
                addStatus('تم الانتهاء من إعداد الحسابات!', true);
                setupBtn.textContent = 'إنهاء';
            } catch (error) {
                addStatus(`خطأ عام في إعداد الحسابات: ${error.message}`, false);
                setupBtn.textContent = 'إعادة المحاولة';
                setupBtn.disabled = false;
            }
        }
        
        setupBtn.addEventListener('click', setupAccounts);
    </script>
</body>
</html>
